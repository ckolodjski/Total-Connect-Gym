<div class="card" >
    <div class="card-header">
        Add Membership Type Information Below
    </div>
    <div class="card-body">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name: </span>
            <input type="text" class="form-control" placeholder="Membership Name" aria-label="MemNameAdd"
                aria-describedby="basic-addon1" #memToAdd_Name>
        </div>
        <div class="input-group">
            <span class="input-group-text">Price:  </span>
            <input class="form-control" aria-label="With textarea" placeholder="$39.99" #memToAdd_Price>
            
        </div>
        <a class="btn btn-primary" type="submit"
            (click)="addMembership(memToAdd_Name.value, memToAdd_Price.value)">
            Add Membership Type to System</a>
    </div>
</div>
