<tr>
    <td scope="row">{{employee.UniqueID}}</td>
    <td>{{first}}</td>
    <td>{{last}}</td>
    <td>
        <div *ngIf="!editMode">
            {{hours}}
        </div>
        <div *ngIf="editMode">
            <input type="text" class="form-control" [(ngModel)]="hours" placeholder="{{hours}}" />
        </div>
    </td>
    <td>
        <button class="btn btn-outline-primary" 
        (click)="editHours()"
        >
        {{editMsg}}
        </button>
    </td>
</tr>
